<svg class="icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>                            </div>

                                <label for="otp">One Time Password</label>
                            </div>
                        </div>

                    <div class="form-g2">
                    </div>
                    <div class="form-btn-group">

                    </div>
                </form>

    <script>
       async function load(){
          if(!(sessionStorage.getItem('email'))){
             return window.location.assign('/register')
          }
          
       }
       load();

       document.getElementById('otp-form').addEventListener('submit',async function(e){
          e.preventDefault();
          let result = await fetch('/register/otp',{
             method:'post',
             headers:{
                'content-type':'application/json'
             },
             body:JSON.stringify({otp:document.getElementById('otp').value,
            fullname:sessionStorage.getItem('fullname'),
            email:sessionStorage.getItem('email'),
            pass:sessionStorage.getItem('pass')
            })
          }).then(res=>res.json())
          if(result.ok){
             return window.location.assign('/user/dashboard');
          }
          else{
          window.alert('Wrong One Time Password!');
          }
       })
    </script>
